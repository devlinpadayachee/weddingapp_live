<template name="guestlist">

    <div class="container">

         
              <div class="row top-buffer">

                    <div class="col-md-12 ">

                    
                        <div class="input-group">
                             <span class="input-group-addon" id="basic-addon1">Start typing a wedding name: </span> 
                             <input style="width:100%" class="form-control typeahead" aria-describedby="basic-addon1" type="text" placeholder="Wedding name" autocomplete="off" spellcheck="off" data-source="weddings_autocomplete" data-autocompleted="autocompleted" data-selected="selected"/>
                           
                        </div>


                          
                            {{> sAlert}}
                       <!--      <div class="alert alert-success fade in">
                                <a href="#" class="close" data-dismiss="alert">
                                &times;
                                </a>
                                <strong>Tip!</strong> 
                                Set up your guest list. It's easy just don't invite people you dont like.
                           </div> -->
                    </div>
                 

                    <div class="col-md-6 top-buffer">

                          <div class="panel panel-primary" >

                                <div class="panel-heading">
                                    <h3 class="panel-title">Create a guest</h3>
                                </div>
                                <form role = "form" class="form-horizontal" id = "create_guest_form">
                                    <div class="panel-body">

                                        <div class="input-group input-group-sm" style="width:100%">
                                            <span class="input-group-addon"   style="width:150px">Guest first name</span>
                                            <input type="text" name = "firstname" class="form-control"  placeholder="First name" required>
                                        </div>
                               
                                        <div class="input-group input-group-sm" style="width:100%"> 
                                            <span class="input-group-addon"  style="width:150px">Guest last name</span>
                                            <input type="text" name = "lastname" class="form-control" placeholder="Last name" required>
                                        </div>

                                        <div class="input-group input-group-sm" style="width:100%"> 
                                            <span class="input-group-addon" style="width:150px">Guest email</span>
                                            <input type="email" name = "email" class="form-control"   placeholder="Email address (eg. john@gmail.com)" required>
                                        </div>
                                    
                                         <div class="input-group input-group-sm" style="width:100%">

                                                <span class="input-group-addon" style="width:150px">Wedding party</span>
                                                
                                                    <label class="radio-inline"> <input type="radio" name="weddingparty" id="weddingparty_bride" value="bride" checked> Bride </label>
                                                    <label class="radio-inline"> <input type="radio" name="weddingparty" id="weddingparty_groom" value="groom"> Groom </label>
                                                    
                                         
                                        </div>
                               
                               
                                       
                                    </div>

                                    <div class="panel-footer clearfix">
                                        <button type="submit" class="btn btn-primary form-control">Create Guest</button>
                                        <p class="help-block">Add as many guests as you like.   {{asd}}</p>
                                    </div>
                                </form>
                                
                          </div>
                 


                    </div>
                    <div class="col-md-6 top-buffer">

                          <div class="panel panel-default" >

                                    <div class="panel-heading">
                                        <h3 class="panel-title">Guest list details</h3>
                                    </div>
                        
                                    <div class="panel-body">

                                                <ul class="list-group">
                                                        <li class="list-group-item">
                                                            <span class="badge">{{users_guests_count}}</span>
                                                            Total guests
                                                        </li>
                                                        <li class="list-group-item">
                                                            <span class="badge progress-bar-success">{{attending_count}}</span>
                                                            Attending
                                                        </li>
                                                         <li class="list-group-item">
                                                            <span class="badge progress-bar-danger">{{not_attending_count}}</span>
                                                            Not Attending
                                                        </li>
                                                         <li class="list-group-item">
                                                            <span class="badge progress-bar-info">{{rsvp_count}}</span>
                                                            Have yet to RSVP
                                                        </li>
                                                        <li class="list-group-item">
                                                            <span class="badge">{{bride_party_count}} / {{groom_party_count}}</span>
                                                            Bride party / Groom party
                                                        </li>
                                                     
                                                </ul>

                                                                     
                                    </div>

                                    <div class="panel-footer clearfix">
                                       
                                    </div>
                            
                                
                          </div>
                 


                    </div>

                    <div class="col-md-12">

                         {{> reactiveTable settings=settings }}

                    </div>

                
                </div> <!-- End Row -->

    </div> <!-- End Container -->
</template>
