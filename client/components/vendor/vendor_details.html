<template name="vendor_details">

    <div class="container">

         
              <div class="row top-buffer">

                    <div class="col-md-12">
                           
                            {{> sAlert}}

                            <div class="input-group input-group-sm" style="width:50px"> 

                                        <span class="input-group-addon">
                                                   <i class="glyphicon glyphicon-chevron-left"></i>
                                                   <a href="/vendor">Back to vendor manager</a>
                                        </span>
                                                                   
                            </div>

                   
                    </div>

                    <div class="col-md-6 top-buffer">

                          <div class="panel panel-primary" >

                                <div class="panel-heading">
                                    <h3 class="panel-title">Add the services or resources that {{current_vendor.vendorname}} offers</h3>
                                </div>
                                <form role = "form" class="form-horizontal" id = "create_vendor_service_form">
                                    <div class="panel-body">

                                        <div class="input-group input-group-sm" style="width:100%">
                                            <span class="input-group-addon"   style="width:150px">Service name</span>
                                            <input type="text" name = "servicename" class="form-control"  placeholder="Service name" required>
                                        </div>
                                        <div class="input-group input-group-sm" style="width:100%">
                                                <span class="input-group-addon" style="width:150px">Service Description</span>
                                                <textarea style="width:100%;height:100px;resize:vertical" rows = "8" name = "description" class="form-control" required></textarea>
                                        </div>
                                        <div class="input-group input-group-sm" style="width:100%">
                                            <span class="input-group-addon"   style="width:150px">Estimated price-lower</span>
                                            <input type="number" name = "estimatedlowerprice" class="form-control"  placeholder="Estimated price - lower" required>
                                        </div>

                                        <div class="input-group input-group-sm" style="width:100%">
                                            <span class="input-group-addon"   style="width:150px">Estimated price-upper</span>
                                            <input type="number" name = "estimatedupperprice" class="form-control"  placeholder="Estimated price - upper" required>
                                        </div>


                                        <div class="input-group input-group-sm" style="width:100%">
                                            <span class="input-group-addon"   style="width:150px">Additional Images</span>
                                    
                                                 <!--  <div class="dz-default dz-message"></div> -->
                                                  {{> dropzone url='/uploadimage' id='dropzoneDiv'}}
                                  
                                        </div>
                                        
                                        

                                    
                                       
                                    </div>

                                    <div class="panel-footer clearfix">
                                        <button type="submit" class="btn btn-primary form-control">Add Vendor Service</button>
                                    </div>
                                </form>
                                
                          </div>

                              

                    </div>

             

                    <div class="col-md-12">

                         {{> reactiveTable settings=settings }}

                

                    </div>


               
                
                </div> <!-- End Row -->

    </div> <!-- End Container -->


</template>
