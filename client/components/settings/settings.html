<template name="settings">

    <div class="container">

         
              <div class="row top-buffer">

                    <div class="col-md-12">

                        <div class="panel panel-primary" >

                                    <div class="panel-heading">
                                        <h3 class="panel-title">Settings</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form role = "form" class="form-horizontal" id = "set_wedding_date_form">
                                           

                                            
                                            <div class="span5 col-md-8" id="set_wedding_datepicker">

                                                <div class="input-group input-group-sm" style="width:100%"> 
                                                    <span class="input-group-addon "><strong class = "settingstext">Wedding Date</strong></span>
                                                    <div class="input-group date">
                                                        <input name = "weddingdate" type="text" class="form-control" required>
                                                            <span class="input-group-addon">
                                                               <i class="glyphicon glyphicon-th"></i>
                                                            </span>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="span5 col-md-4">
                                                <button type="submit" class="btn btn-danger form-control">Set Wedding Date</button>
                                            </div>
                                        </form>
                                    

                                    </div>

                                    <div class="panel-footer clearfix">
                                       
                                      
                                    </div>
                          
                                
                          </div>
                 
                           
                                
                    </div>
                 

            </div> <!-- End Row -->

    </div> <!-- End Container -->
</template>
